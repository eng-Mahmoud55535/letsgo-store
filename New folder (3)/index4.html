<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Store - متجر الإكسسوارات الإلكترونية</title>
    <meta name="description" content="متجر Let's Go لأفضل الإكسسوارات وقطع الغيار للهواتف والسماعات بأسعار تنافسية">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        :root { 
            --primary: #2c3e50; --secondary: #3498db; --accent: #e74c3c; 
            --light: #ecf0f1; --dark: #2c3e50; --text: #333; 
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        body { 
            background-color: #f9f9f9; color: var(--text); line-height: 1.6; 
        }
        
        /* كل الأنماط السابقة موجودة هنا */
        /* ... (كل CSS السابق) ... */
        
    </style>
</head>
<body>
    <!-- كل HTML السابق موجود هنا -->
    <!-- ... (كل HTML السابق) ... -->

    <script>
        // كل JavaScript السابق موجود هنا
        // ... (كل JavaScript السابق) ...
        
        // إضافة تحسينات للأونلاين
        document.addEventListener('DOMContentLoaded', function() {
            // حفظ حالة السلة في localStorage
            const savedCart = localStorage.getItem('letsgo-cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
            
            // تحميل المنتجات أول مرة
            filterProducts('all');
            loadOffers();
        });

        // تحديث localStorage عند تغيير السلة
        function updateCartStorage() {
            localStorage.setItem('letsgo-cart', JSON.stringify(cart));
        }

        // تعديل دالة addToCart
        function addToCart(productId) {
            const product = products.all.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            updateCartStorage();
            
            // رسالة تأكيد محسنة
            showNotification(`تم إضافة ${product.name} إلى السلة 🛒`);
        }

        // إشعارات محسنة
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--secondary);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                box-shadow: var(--shadow);
                z-index: 10000;
                animation: slideDown 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // إضافة أنيميشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
